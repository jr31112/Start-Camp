<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Hello </title>
</head>
<body>
    <!-- jinja2 : 템플릿 엔진 -->
    {% if namee == '용흠' %}
    <h1>{{ namee }}, 안녕하세요</h1>
    {% else %}
    <h1>{{ namee }}, 안녕?</h1>
    {% endif %}
</body>
</html>
